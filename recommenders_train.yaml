  - title: ALS
    top: 500
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-als
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 ALS.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: train_file
        type: 'categorical'
        values:
          - '/input/train_test_split/train_whole.csv'
      - key: test_file
        type: 'categorical'
        values:
          - '/input/train_test_split/test_whole.csv'
      - key: num_of_steps_1
        type: 'discrete'
        values:
          - '1000'
      - key: embed_dim_1
        type: 'discrete'
        values:
          - '30'
      - key: reg_coef
        type: 'discrete'
        values:
          - '0.5'
      - key: threshold
        type: 'discrete'
        values:
          - '0.8'
      - key: precision_at_value
        type: 'discrete'
        values:
          - '10'
  - title: Compare
    top: 400
    left: 700

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-compare
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 compare.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3
    conditions:
    - target: 0.0
      task:
      objective: max
      tag_key: compositemetric
      value: ''
    params:
      - key: last_item
        type: 'categorical'
        values:
          - 'ALS'
  - title: Inference
    top: 400
    left: 900

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: deploy

    # The library data
    library: recommenders-inference
    library_version: 1.0.0

    # The flattened library parameters (in this case we have inference library)
    kind: webservice

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3
    accept_files: false

    file_name: predict.py # the entrypoint file name
    function_name: predict # the entrypoint function
    prep_file: '' # preprocess file name
    prep_function: '' # preprocess function
    input_example:
      user_id: 2
    input_schema:
      user_id: number
    output_schema:
      recommendations: number[]


