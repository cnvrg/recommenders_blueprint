---
title: Recommenders Train # Required on creation, replaces the "flow" parameter
version: 1.0.0 # Required
description: Train a custom model that can recommend users similar items according to their behaviour
long_description: This blueprint allows you to train and deploy a custome model that analyze users behaviour and recommand similar items accordingly

author: "cnvrg"
author_email: "info@cnvrg.io"

# At least one tag [inference, training, data] must be present
tags:
  - training

# List of tasks (libraries)
tasks:
  - title: S3 Connector
    top: 300
    left: 0

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'recommenders_workshop_march2022/default/'
  - title: Data Validation
    top: 400
    left: 100

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-data-validation
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 data_validation.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: filename
        type: 'categorical'
        values:
        - '/input/s3_connector/recommenders_workshop_march2022/default/user_items_explicit.csv'
  - title: Train Test Split
    top: 400
    left: 300

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-train-test-split
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 TTS.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: filename
        type: 'categorical'
        values:
          - '/input/data_validation/ratingstranslated.csv'
  - title: SVD
    top: 100
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-svd
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 SVD.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: train_file
        type: 'categorical'
        values:
          - '/input/train_test_split/train_whole.csv'
      - key: test_file
        type: 'categorical'
        values:
          - '/input/train_test_split/test_whole.csv'
      - key: num_of_steps_1
        type: 'discrete'
        values:
          - '20'
      - key: embed_dim_1
        type: 'discrete'
        values:
          - '100'
      - key: reg_coef
        type: 'discrete'
        values:
          - '0.02'
      - key: learning_rate
        type: 'discrete'
        values:
          - '0.005'
      - key: std_dev_1
        type: 'discrete'
        values:
          - '0.1'
      - key: threshold
        type: 'discrete'
        values:
          - '0.8'
      - key: precision_at_value
        type: 'discrete'
        values:
          - '10'
  - title: SVDPP
    top: 200
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-svdpp
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 SVDpp.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: train_file
        type: 'categorical'
        values:
          - '/input/train_test_split/train_whole.csv'
      - key: test_file
        type: 'categorical'
        values:
          - '/input/train_test_split/test_whole.csv'
      - key: num_of_steps_1
        type: 'discrete'
        values:
          - '20'
      - key: embed_dim_1
        type: 'discrete'
        values:
          - '20'
      - key: reg_coef
        type: 'discrete'
        values:
          - '0.02'
      - key: learning_rate
        type: 'discrete'
        values:
          - '0.007'
      - key: std_dev_1
        type: 'discrete'
        values:
          - '0.1'
      - key: threshold
        type: 'discrete'
        values:
          - '0.8'
      - key: precision_at_value
        type: 'discrete'
        values:
          - '10'
  - title: Matrix Factorization
    top: 300
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-mf
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 Matrix_Factorization.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: train_file
        type: 'categorical'
        values:
          - '/input/train_test_split/train_whole.csv'
      - key: test_file
        type: 'categorical'
        values:
          - '/input/train_test_split/test_whole.csv'
      - key: std_dev_1
        type: 'discrete'
        values:
          - '0.5'
      - key: embed_dim_1
        type: 'discrete'
        values:
          - '30'
      - key: num_of_steps_1
        type: 'discrete'
        values:
          - '1000'
      - key: learning_rate
        type: 'discrete'
        values:
          - '10'
      - key: threshold
        type: 'discrete'
        values:
          - '0.8'
      - key: rec_method
        type: 'categorical'
        values:
          - 'DOT'
      - key: precision_at_value
        type: 'discrete'
        values:
          - '10'
  - title: Regularized Matrix
    top: 400
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: recommenders-rm
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python3 Regularized.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: train_file
        type: 'categorical'
        values:
          - '/input/train_test_split/train_whole.csv'
      - key: test_file
        type: 'categorical'
        values:
          - '/input/train_test_split/test_whole.csv'
      - key: std_dev_1
        type: 'discrete'
        values:
          - '0.05'
      - key: embed_dim_1
        type: 'discrete'
        values:
          - '35'
      - key: num_of_steps_1
        type: 'discrete'
        values:
          - '2000'
      - key: learning_rate
        type: 'discrete'
        values:
          - '20'
      - key: reg_coef
        type: 'discrete'
        values:
          - '0.1'
      - key: gravity_coef_1
        type: 'discrete'
        values:
          - '1'
      - key: threshold
        type: 'discrete'
        values:
          - '0.8'
      - key: rec_method
        type: 'categorical'
        values:
          - 'DOT'
      - key: precision_at_value
        type: 'discrete'
        values:
          - '10'
